<table >
    <tr>
        <td height="30" colspan="2"></td>
    </tr>

    <tr>
        <td valign="top" width="20%">
            <ul class="members">
                <li *ngFor="#member of members" [class.selected]="member === selectedMember"
                    (click)="onSelect(member)">
                    <span class="badge">{{member.externalMemberId}}</span>
                    {{member.firstName}}
                    {{member.lastName}}
                </li>
            </ul>
        </td>


        <td width="80%">
            <div class="container-fluid" row-eq-height>

                <div class="row" style="height: 60px"><top-menu></top-menu></div>

                <div class="row"style="height: 300px">

                    <div class="col-xs-4">
                        <member-demographics [member]="selectedMember"></member-demographics>
                    </div>

                    <div class="col-xs-4">
                        <member-allergies [member]="selectedMember"></member-allergies>
                    </div>

                    <div class="col-xs-4">
                        <member-diagnoses [member]="selectedMember"></member-diagnoses>
                    </div>
                </div>
            </div>
        </td>
    </tr>






</table>
