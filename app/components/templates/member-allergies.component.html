<h2>List of allergies</h2>
<div *ngIf="member">
    <ul class="allergies">
        <li *ngFor="#allergy of allergies">
            a <span class="badge">{{allergy.allergy.label}}</span>
        </li>
    </ul>


    <div>
        <label>name: </label>
        <input [(ngModel)]="member.lastName" placeholder="name"/>
    </div>
</div>
