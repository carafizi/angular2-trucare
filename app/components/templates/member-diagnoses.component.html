<h2>List of Diagnoses</h2>
<div *ngIf="member">
    <ul class="diagnoses">
        <li *ngFor="#diagnosis of diagnoses">
            <span class="badge">{{diagnosis.diagnosisCode.diagnosisCode}}</span>
            <span class="text">{{diagnosis.diagnosisCode.diagnosisName}}</span>
        </li>
    </ul>
</div>
